---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: eightknot-app-server
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: eightknot-app-server
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          averageUtilization: 80
          type: Utilization
