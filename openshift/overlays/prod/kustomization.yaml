apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# commonAnnotations:
#   argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

namespace: prod-sandiego-explorer-osci-io

resources:
  - ../../base

patches:
  - target:
      kind: Namespace
      name: sandbox
    patch: |-
      - op: replace
        path: /metadata/annotations/openshift.io~1description
        value: "8Knot Production Deployment"
      - op: replace
        path: /metadata/annotations/openshift.io~1display-name
        value: "Production 8Knot"
      - op: replace
        path: /metadata/name
        value: "prod-sandiego-explorer-osci-io"
  - target:
      kind: Ingress
      name: eightknot-app-server
    patch: |-
      - op: add
        path: /spec/rules/0/host
        value: eightknot.osci.io
  - target:
      kind: Route
      name: eightknot-app-server
    patch: |-
      - op: add
        path: /spec/host
        value: eightknot.osci.io
